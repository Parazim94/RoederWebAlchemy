<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Denis Roeder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="contact-container">
      <h1>Contact Me</h1>
      <form
        class="contact-form"
        action="mailto:your-email@example.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <a href="menu.html" class="menu-link">Back to Menu</a>
    </div>
    <div class="ribbon">
      <a href="https://github.com/YourGitHubProfile" target="_blank"
        >FOLLOW ON GITHUB</a
      >
    </div>
    <div class="social-icons">
      <a href="https://github.com/YourGitHubProfile" target="_blank">
        <img src="/images/github-icon.webp" alt="GitHub" />
      </a>
      <a href="https://linkedin.com/in/YourLinkedInProfile" target="_blank">
        <img src="/images/linkedin.webp" alt="LinkedIn" />
      </a>
    </div>
    <div class="menu-icon">
      <a href="menu.html"><i class="fas fa-bars"></i></a>
    </div>
    <div class="navigation">
      <a href="labs.html" class="arrow left">&lt;</a>
    </div>
  </body>
</html>
